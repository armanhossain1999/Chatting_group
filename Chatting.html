<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatting</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="node_modules/jquery/dist/jquery.js"></script>
	<link rel='stylesheet' href='styles/js-snackbar.css' />
	<script src="scripts/js-snackbar.js"></script>
    <script src="node_modules/socket.io/client-dist/socket.io.js"></script>
	<script src="node_modules/socketio-file-upload/client.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <script>
		$(() => {
    var socket = io('http://localhost:8010');
    socket.on('connect', () => {
        var loader = new SocketIOFileUpload(socket);
        loader.listenOnInput(document.getElementById("fu"))
        loader.listenOnDrop(document.getElementById("drop"));
        $('#pconnect').show();
        $('#connect').click(() => {
            //alert($('#dname').val())
            socket.emit('register', $('#dname').val());
            $('#dname').val('');
        });
        $('#send').click(() => {
            if($("#gname").html()==""){
                SnackBar({
                message: `You are yet to join a group.`,
                position: "tc",
                status:"info"
            });
            }
            else 
            {
                socket.emit('chat', $('#msg').val());
            //$('#messages').append(`<li>You: ${$('#msg').val()}</li>`);
                $('#msg').val('');
            }
            
        });
        $('#join').click(() => {
            socket.emit('joinrequest', $('#groups').val());
           
        });
        $('#create').click(() => {
            socket.emit('creategroup', $('#gn').val());
            $('#gn').val('');
        });
        $('#browse').click(() => {
            $('#fu').trigger('click');
        });
        socket.on('regsuccess', name => {
            $("#hname").html(name);
            $('#pconnect').hide();
            $('#pchat').show();
        });
        socket.on('joinsuccess', name => {
            $("#gname").html(`[${name}]`);
        });
        socket.on('grouplist', names => {
            $('#groups').empty(),
            names.forEach(n => {
                $('#groups').append(`<option>${n}</option>`);
            });
        });
        socket.on('userlist', names => {
            $('#users').empty(),
                names.forEach(n => {
                    $('#users').append(`<li>${n}</li>`);
                });
        });
        socket.on('message', m => {
            $('#messages').append(`<li>${m.from}: ${m.msg}</li>`);
        });
        socket.on('uploaded', m => {
            console.log(m);
            $('#files').append(`<figure>
                <img src="uploads/${m.type=='image' ? m.file: 'file.png'}" />
                <figcaption>File Uploaded by ${m.from}</figcaption>
                <a target='_blank' href="uploads/${m.file}">Click for Download</a>
            </figure>`);
        });
        loader.addEventListener("complete", function (event) {
            SnackBar({
                message: `${event.file.name} File Uploaded`,
                position: "bc"
            });
        });
    });
    
});
	</script>
</head>
<body>
	<nav id="nav">
       
        <span class="brand">Chat & Share</span>
        <span class="fixer"></span>
        <ul>     
            <li><a href="index.html">Home</a></li> 
           
            <li><a href="Chatting.html">Chat</a></li>
            
        </ul>
    </nav>
    <div class="container main">
         <div id="pconnect" style="display: none;">
            <input placeholder="Input your Name / ID" type="text" id="dname" class="text-grow" /><button type="button" id="connect" class="btn">Submit</button>
         </div>
         <div id="pchat" style="display: none;" class="my-2">
            <div class="c-1">
				<div class='list-header'>Users</div>
				<ul class='list' id="users">

				</ul>
			</div>
            <div class="c-2">
                <div><span id="hname"></span> <span id="gname"></span></div>
				<div class="flex my-1">
                    <select  type="text" id="groups" class="text-grow"></select><button type="button" id="join" class="btn">Join</button>
                </div>
				<div class="flex my-1">
                    <input  type="text" id="groupname" class="text-grow" /><button type="button" id="create" class="btn">Create Group</button>
                </div>
                <div class="flex">
                    <input placeholder="Write your Message" type="text" id="msg" class="text-grow" /><button type="button" id="send" class="btn">Send</button><button type="button" id="browse" class="btn">File</button>
                </div>
                <div id="drop" class="my-1">
                    Drop files here
                </div>
                <div id="pmessages">
                    <div class='list-header mt'>Messages</div>
                    <ul class='list' id="messages"></ul>
                </div>
                <div id="files" class="files"></div>
            </div>
         </div>  
    </div>
    <footer class="footer">
        <p>&copy; Copyright 2023</p>
    </footer>
    <input type='file' id='fu' style='display:none;' />
</body>
</html>
